<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="merriweather-google-font">
    <header>
        <section class="navbar-banner">
            <nav>
                <h2 class="logo-text-color">LOGO</h2>
                <input class="button-color-radius" type="button" value="Sign Up">
           </nav>
           <div class="banner">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <input class="button-color-radius" type="button" value="Stay Focused">
           </div>
        </section>

    </header>
    <main>
        <section class="action">
            <div class="action-card">
                <div class="action-text-button">
                    <h3>See It in Action</h3>
                    <p class="all-p-h-color">Explore the live preview and imagine your brand in this bold new look.</p>
                    <input class="button-color-radius" type="button" value="Launch Live Preview">
                </div>
                <div class="action-img">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
        <section class="productive-user">
            <div class="productive-user-item">
                <div class="productive-user-title">
                <h3>Joined Thousands of Productive Users</h3>
            </div>
            <div class="productive-user-info">
                <div>
                    <h2>50K</h2>
                    <p class="all-p-h-color">Active Users</p>
                </div>
                <div>
                    <h2>2M+</h2>
                    <p class="all-p-h-color">Focus Sessions%</p>
                </div>
                <div>
                    <h2>95%</h2>
                    <p class="all-p-h-color">Satisfaction Rate</p>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
